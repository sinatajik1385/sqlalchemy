<body>
  <!---navbar-->
  <section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark text-light " style="background-color: #1f2224;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/base">the people database</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/insert">insert <span class="sr-only">(current)</span></a>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/" method=post>
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="id" value="search by id">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="firstname" value="search by first name">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="lastname" value="search by last name">
            <button class="btn btn-outline-light" type="submit" value="submit2">Search for people</button>
        </form>
      </div>
    </nav>
  </section>
  <!--showcase-->
  <section class="bg-dark text-light p-5 p-lg-2 text-left text-sm-start">
    <div class="container-fluid" >
      <div>
        <h1>Feel bored ? <span class="text-warning">let us help you !

          </span>
        </h1>
        <p>try to look up your,<span class="text-warning"></span>
          friends!!!!!!!</span></p>

      </div>
    </div>
  </section>
    <!--containers-->
  <section class="bg-dark">
    {% for i in range (0,for_loop) %}
    <div class="container-fluid">
      <div class="row text-center p-2 ">
        
          <div class="col rounded-pill">
            <ol class="list-group list-group-numbered ">
              <li class="list-group-item d-flex justify-content-between align-items-start ">
                <div class="ms-2 me-auto">
                    <div class="container bg-warning text-dark p-2 rounded-pill" >
                        <div class="fw-bold text-left text-dark" style="margin-left: 5px;">{{id_result[i]}}</div>
                    </div>                 
                  <p>
                    <div class="text-left">     

                    {{firstname_result[i]}}  {{lastname_result[i]}}
                </p>
                </div>             
              </li>
          </div>
        
      </div>
    </div>
    {%endfor%}
  </section>
  <!--sticky botom-->
  <section>
    <nav class="navbar fixed-bottom navbar-dark text-light " style="background-color: #1f2224;">
        <a class="navbar-brand" href="#">Fixed bottom</a>
        <a class="navbar-brand text-right " href="#">About us</a>
      </nav>
  </section>
